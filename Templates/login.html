{% extends "base.html" %}
{% block main %}
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="row justify-content-center">
            <!-- Form Section (Centered) -->
            <div class="col-md-6 col-12">
                <form class="card shadow-lg p-4" action="{% url 'Login' %}" method='POST' encrypt="multipart/form">
                    {% csrf_token %}
                    <h2 class="text-center mb-4" style="font-family: 'Poppins', sans-serif; color: #333;">Login</h2>
                    <hr>
                    {% if messages %}
                    <div class="alert alert-info" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="userName" name="username" placeholder="Enter your username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password">
                    </div>

                    <p class="text-center">Don't have an account? <a href="{% url 'Register' %}">Register</a></p>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
